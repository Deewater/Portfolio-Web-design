<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neeraj-|Graphic Designer|Web</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="logotitle">
      <img src="img/n logo.png" alt="" class="logo">
      <h1 class="title">Neeraj Pokhriyal</h1>
    </div>

    <nav class="navbar">
      <ul class="navbar-list">
        <li><a class="navbar-link" href="/">Home</a></li>
        <li><a class="navbar-link" href="about.html">About</a></li>
        <li><a class="navbar-link" href="/portfolio.html">Portfolio</a></li>
        <!-- <li><a class="navbar-link" href="/services.html">Services</a></li> -->
        <li>
          <a class="navbar-link" href="/contact.html">Contact Me</a>
        </li>
      </ul>
    </nav>

    <div class="mobile-navbar-btn">
      <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
      <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
    </div>
  </header>

  <div class="main">
    <div class="contactform">
      <h1>Contact me for any Graphic Designing and Web Development work.</h1>
      <form action="https://formspree.io/f/xzbqvbeo" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="Name" class="form-control" id="clientemail" aria-describedby="emailHelp" autocomplete="off"
            required name="username" />
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" autocomplete="off"
              required name="email"/>
          </div>
          <div id="emailHelp" class="form-text">
            We'll never share your email & phone number with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="clientphone" class="form-label">Phone No.</label>
          <input type="tel" class="form-control" id="clientphone" autocomplete="off" required name="phone" />
        </div>
        <div class="mb-3">
          <label for="enquiry" class="form-label">Enquiry</label>
          <input type="text" class="form-control" id="clientenquiry" name="enquiry" />
        </div>
        <div class="mb-2 form-check">
          <input type="checkbox" class="form-check-input" id="isclient" />
          <label class="form-check-label" for="isclient">If you want to work with me check this box</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="javascript.js"></script>
</body>

</html>
